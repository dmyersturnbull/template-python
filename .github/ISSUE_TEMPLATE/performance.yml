name: "üê¢ Performance"
about: Performance issue
title: ""
labels: "kind: performance"
assignees: ""

body:
  - type: textarea
    id: description
    attributes:
      label: What is the performance issue?
      placeholder: Detail your steps and where the performance dropped.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version are you running?
  - type: dropdown
    id: os
    attributes:
      label: What OS types are you seeing the problem on?
      multiple: true
      options:
        - Windows
        - Linux
        - macOS
    validations:
      required: false
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Edge
        - Safari
        - Opera
        - Samsung Internet
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output.
      render: shell
