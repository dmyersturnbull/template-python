# Build, test, and run static analyses, and send reports to external services
# Runs only on pushing to main
name: maintest
on:
  push:
    branches: [main, master]
jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-22.04", "windows-2022", "macos-12"]
        python-version: ["3.10"]
    name: "Test on ${{ matrix.os }} and ${{ matrix.python-version }}"
    runs-on: "${{ matrix.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: "Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python }}"
      - name: Install build meta-dependencies
        run: |
          pip install poetry tox 'wheel>=0.36,<1.0'
      - name: Test with tox
        run: |
          tox -v
      - name: Build the Docker image
        run: |
          docker build .
      - name: Update coveralls
        run: |
          pip install 'coveralls>=3,<4'
          coveralls --service=github || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Update codecov
        run: |
          pip install 'codecov>=2.1,<3.0'
          codecov || true
